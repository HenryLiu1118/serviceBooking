<div class="py-1">
  <span>Service Type: </span>
  <select [(ngModel)]="provideType" (change)="onSelect()" class="select_custom">
    <option *ngFor="let servicetype of provideTypes" [value]="servicetype">
      {{servicetype}}
    </option>
  </select>
</div>
<div class="py-2">
  <span>Lanugage: </span>
  <select [(ngModel)]="language" (change)="onSelect()" class="select_custom">
    <option *ngFor="let language of languages" [value]="language">
      {{language}}
    </option>
  </select>
</div>


<div class="row pt-3">
  <div class="col-xs-12">
    <app-provide-item
      *ngFor="let provideEL of provides; let i = index"
      [provideItem]="provideEL"
      [index]="i"></app-provide-item>
  </div>
</div>

<div class="pt-2 pr-4 float-right">
  <span class="mt-2 pr-1">
    <select [(ngModel)]="page" (change)="onPageSelect()" class="select_custom text-secondary">
      <option *ngFor="let pageNum of pageNumberlist" [value]="pageNum">
        {{pageNum + 1}}
      </option>
    </select>
  </span>
  <span class="pr-2">
     <button *ngIf="page > 0" (click)="onPre()" class="btn btn-sm btn-secondary">Prev</button>
     <button *ngIf="page < pageNumber - 1" (click)="onNext()" class="btn btn-sm btn-secondary">Next</button>
  </span>
</div>
<div class="pt-1 pr-5 float-left">
  <span class="pl-1 text-secondary">Page: {{page + 1}}</span>
</div>
