<div *ngFor="let user of users">
  <div>{{user.firstname}} {{user.lastname}}</div>
  <div>{{user.role}}</div>
  <div>{{user.phone}}</div>
  <div>{{user.language}}</div>
  <div>{{user.streetname}}</div>
  <div>{{user.city}}</div>
  <div>{{user.state}}</div>
  <div>{{user.zipcode}}</div>
  <div>{{user.username}}</div>
  <br>
</div>
