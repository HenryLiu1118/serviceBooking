<div *ngFor="let user of users">
  <div class="card my-3">
    <div class="row no-gutters">
      <div class="col-3">
        <img src="assets/user-icon.png" class="rounded-circle text-center">
      </div>
      <div class="col pl-5">
        <div class="card-block px-2 py-2 bg-muted">
          <h5 class="card-title font_color">{{user.firstname}} {{user.lastname}}</h5>
          <div class="row">
            <div class="col-3">
              <p class="card-text">Username:</p>
              <p class="card-text">Phone:</p>
              <p class="card-text">Address:</p>
              <p class="card-text">Language:</p>
              <p class="card-text">Role:</p>
            </div>
            <div class="col">
              <p class="card-text text-secondary">{{user.username}}</p>
              <p class="card-text text-secondary">{{user.phone}}</p>
              <p class="card-text text-secondary">{{user.streetname}}, {{user.city}}, {{user.state}} {{user.zipcode}}</p>
              <p class="card-text text-secondary">{{user.language}}</p>
              <p class="card-text text-secondary">{{user.role}}</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
