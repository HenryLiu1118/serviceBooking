<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Service Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serviceType of serviceTypes">
      <th scope="row">{{serviceType.id}}</th>
      <td> {{serviceType.name}}</td>
    </tr>
  </tbody>
</table>
