<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class="card center_div">
  <div class="card-header card_header_color text-white">
    My Dashboard
  </div>
  <div class="card-body">
    <div class="py-3">
      <div class="card-title pl-2 h4">Welcome, {{user.firstname}} {{user.lastname}}</div>
    </div>
    <hr/>
    <div class="container bg-white">
      <div class="row py-3">
        <div class="col-3">
          <div class="h6 font_color pt-3">Email:</div>
          <div class="h6 font_color pt-4">Phone Number:</div>
          <div class="h6 font_color pt-4">Address:</div>
        </div>
        <div class="col">
          <div class="h6 pt-3">{{user.username}}</div>
          <div class="h6 pt-4">{{user.phone}}</div>
          <div class="h6 pt-4">{{user.streetname}}</div>
          <div class="h6 pt-1">{{user.city}}, {{user.state}}, {{user.zipcode}}</div>
        </div>
      </div>
    </div>
    <div class="text-right pt-4">
      <button type="button" class="btn btn_background text-light btn-sm py-1 px-2">View My Requests</button>
    </div>
  </div>
</div>
